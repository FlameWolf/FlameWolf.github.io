<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Moolabhadri</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tiny.css@0.12/dist/tiny.css"/>
		<style type="text/css">
			:root {
				--padding: 0.5rem;
				--border-radius: 0.375rem;
				--box-shadow: 0 0 2px 1px rgba(0, 0, 0, 0.25);
				--margin: 0.5rem;
			}
			* {
				box-sizing: border-box;
			}
			.toast {
				background-color: black;
				color: white;
				cursor: pointer;
				padding: var(--padding) calc(var(--padding) * 2);
				border-radius: var(--border-radius);
				position: fixed;
				top: 1rem;
				right: 1rem;
				box-shadow: var(--box-shadow);
				transform: translateX(calc(100% + 2rem));
				transition: all 0.25s ease-in-out;
				&.success,
				&.error {
					transform: none;
				}
				&.success {
					background-color: darkgreen;
				}
				&.error {
					background-color: darkred;
				}
			}
			button {
				font-size: 0.9rem;
				padding-inline: 1.5rem;
				&:focus {
					outline: 2px solid grey;
					outline-offset: -4px;
					transform: none;
				}
				&:disabled,
				&:disabled:hover {
					cursor: default;
				}
			}
			.tab-bar {
				display: flex;
				gap: 2px;
				background-color: var(--background-hover);
				min-width: fit-content;
				border: solid 2px var(--background-hover);
				border-radius: calc(var(--border-radius) + 2px);
				> .tab-btn {
					flex: 1;
					border-style: none;
					border-radius: unset;
					&.active {
						background-color: blue;
						color: antiquewhite;
					}
					&:focus {
						outline-offset: -2px;
					}
					&:focus-visible {
						outline-color: var(--focus);
					}
					&:first-child {
						border-top-left-radius: var(--border-radius);
						border-bottom-left-radius: var(--border-radius);
					}
					&:last-child {
						border-top-right-radius: var(--border-radius);
						border-bottom-right-radius: var(--border-radius);
					}
				}
			}
			.tab-panel {
				display: none;
				&.visible {
					display: block;
				}
			}
			#cipher-description {
				display: flex;
				place-items: center;
				place-content: center;
				text-align: center;
				padding: var(--padding) calc(var(--padding) * 2);
				border-radius: var(--border-radius);
				box-shadow: var(--box-shadow);
			}
			.grid {
				display: grid;
				grid-auto-flow: row;
				gap: var(--margin);
				> .row {
					display: grid;
					grid-auto-flow: column;
					align-items: center;
					> .cell {
						display: flex;
						gap: var(--margin);
					}
				}
			}
			textarea {
				width: 100%;
				min-height: 40rem;
				padding: var(--padding);
				border-style: solid;
				border-radius: var(--border-radius);
				resize: none;
			}
			@media (prefers-color-scheme: dark) {
				:root {
					--box-shadow: 0 0 2px 1px rgba(255, 255, 255, 0.25);
				}
				textarea {
					background-color: rgba(0, 0, 0, 0.25);
					color: rgb(255, 255, 255);
				}
			}
			@media (min-width: 768px) {
				.align-end {
					justify-content: flex-end;
				}
			}
			@media (max-width: 767px) {
				.grid {
					> .row {
						display: flex;
						flex-direction: column;
						align-items: stretch;
						gap: var(--margin);
						> .cell {
							> button {
								flex-grow: 1;
							}
						}
					}
				}
			}
			@media (max-width: 479px) {
				.toast {
					right: unset;
					left: unset;
					width: 90%;
					margin: 0 auto;
				}
			}
		</style>
		<script type="text/javascript" src="JavaScript/ml-cipher.js"></script>
		<script type="text/javascript">
			"use strict";

			document.addEventListener("DOMContentLoaded", async () => {
				const divToast = document.getElementById("toast");
				const selectCipherTabContainer = document.getElementById("select-cipher");
				const selectCipherTabBar = selectCipherTabContainer.querySelector(".tab-bar");
				const cipherDescription = document.getElementById("cipher-description");
				const btnPaste = document.getElementById("paste");
				const btnConvert = document.getElementById("convert");
				const btnCopy = document.getElementById("copy");
				const txtInput = document.getElementById("input");
				const txtOutput = document.getElementById("output");
				let toastTimeout = null;
				const hideToast = () => {
					if (toastTimeout) {
						clearTimeout(toastTimeout);
						toastTimeout = null;
					}
					divToast.className = "toast";
				};
				const showToast = (message, success) => {
					hideToast();
					divToast.textContent = message;
					if (success) {
						divToast.classList.add("success");
					} else {
						divToast.classList.add("error");
					}
					toastTimeout = setTimeout(hideToast, 1500);
				};
				divToast.addEventListener("transitionend", () => {
					if (divToast.className === "toast") {
						divToast.textContent = "";
					}
				});
				divToast.addEventListener("click", hideToast);
				for (const schemeId in cipherSchemes) {
					const scheme = cipherSchemes[schemeId];
					const btnCipher = document.createElement("button");
					btnCipher.setAttribute("class", "tab-btn");
					btnCipher.dataset["schemeId"] = schemeId;
					btnCipher.dataset["schemeName"] = scheme.name;
					btnCipher.dataset["schemeDescription"] = scheme.description;
					btnCipher.textContent = scheme.name;
					selectCipherTabBar.appendChild(btnCipher);
				}
				const selectCipherTabBarButtons = selectCipherTabBar.querySelectorAll(".tab-btn");
				selectCipherTabBarButtons.forEach(btn => {
					btn.addEventListener("click", () => {
						const prevSchemeName = activeCipherScheme.name;
						activeCipherScheme = cipherSchemes[btn.dataset["schemeId"]];
						const currSchemeName = activeCipherScheme.name;
						if (currSchemeName !== prevSchemeName) {
							localStorage.setItem("schemeName", currSchemeName);
						}
						selectCipherTabBarButtons.forEach(x => x.classList.remove("active"));
						cipherDescription.textContent = btn.dataset["schemeDescription"];
						btn.classList.add("active");
					});
				});
				btnPaste.addEventListener("click", async () => {
					try {
						const clipboardText = await navigator.clipboard.readText();
						if (clipboardText) {
							txtInput.value = clipboardText;
						}
						showToast("Pasted from clipboard", true);
					} catch {
						showToast("Failed to paste", false);
					}
				});
				btnConvert.addEventListener("click", async () => {
					try {
						const input = txtInput.value.trim();
						if (input) {
							txtOutput.value = transformText(input);
						}
						showToast("Conversion successful", true);
					} catch {
						showToast("Failed to convert", false);
					}
				});
				btnCopy.addEventListener("click", async event => {
					try {
						await navigator.clipboard.writeText(txtOutput.value);
						showToast("Copied to clipboard", true);
					} catch {
						showToast("Failed to copy", false);
					}
				});
				const schemeName = localStorage.getItem("schemeName");
				if (schemeName) {
					const schemeButton = [...selectCipherTabBarButtons].find(x => x.dataset["schemeName"] === schemeName) ?? selectCipherTabBarButtons[0];
					schemeButton.dispatchEvent(new Event("click"));
				} else {
					selectCipherTabBarButtons[0].dispatchEvent(new Event("click"));
				}
			});
		</script>
	</head>
	<body>
		<div id="toast" class="toast"></div>
		<p>Choose an encryption scheme</p>
		<div id="select-cipher" data-default="moolabhadri">
			<div class="tab-bar"></div>
		</div>
		<p id="cipher-description" data-name="cipher-description"></p>
		<br/>
		<div class="grid">
			<div class="row">
				<div class="cell">
					<strong>Input</strong>
				</div>
				<div class="cell align-end">
					<button id="paste">Paste</button>
					<button id="convert">Convert</button>
				</div>
			</div>
			<div class="row">
				<div class="cell">
					<textarea id="input"></textarea>
				</div>
			</div>
		</div>
		<br/>
		<div class="grid">
			<div class="row">
				<div class="cell">
					<strong>Output</strong>
				</div>
				<div class="cell align-end">
					<button id="copy" class="btn-copy">Copy</button>
				</div>
			</div>
			<div class="row">
				<div class="cell">
					<textarea id="output" readonly="readonly"></textarea>
				</div>
			</div>
		</div>
	</body>
</html>
