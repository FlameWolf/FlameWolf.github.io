<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Base-95 Conversion</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tiny.css@0.12/dist/tiny.css"/>
		<style type="text/css">
			:root {
				--padding: 0.5rem;
				--border-radius: 0.375rem;
				--box-shadow: 0 0 2px 1px rgba(0, 0, 0, 0.25);
				--margin: 0.5rem;
			}
			* {
				box-sizing: border-box;
			}
			body {
				min-width: min-content;
				max-width: 75rem;
				padding-inline: 5%;
			}
			.toast {
				background-color: black;
				color: white;
				cursor: pointer;
				padding: var(--padding) calc(var(--padding) * 2);
				border-radius: var(--border-radius);
				position: fixed;
				top: 1rem;
				right: 1rem;
				opacity: 0;
				box-shadow: var(--box-shadow);
				transform: translateX(calc(100% + 2rem));
				transition: all 0.25s ease-in-out;
				&.success,
				&.error {
					opacity: 1;
					transform: none;
				}
				&.success {
					background-color: darkgreen;
				}
				&.error {
					background-color: darkred;
				}
			}
			button {
				font-size: 0.9rem;
				padding-inline: 1.5rem;
				&:focus {
					outline: 2px solid grey;
					outline-offset: -4px;
					transform: none;
				}
				&:disabled,
				&:disabled:hover {
					cursor: default;
				}
			}
			.tab-bar {
				display: flex;
				gap: 2px;
				background-color: var(--background-hover);
				border: solid 2px var(--background-hover);
				border-radius: calc(var(--border-radius) + 2px);
				> .tab-btn {
					flex: 1;
					border-style: none;
					border-radius: unset;
					&.active {
						background-color: blue;
						color: antiquewhite;
					}
					&:focus {
						outline-offset: -2px;
					}
					&:focus-visible {
						outline-color: var(--focus);
					}
					&:first-child {
						border-top-left-radius: var(--border-radius);
						border-bottom-left-radius: var(--border-radius);
					}
					&:last-child {
						border-top-right-radius: var(--border-radius);
						border-bottom-right-radius: var(--border-radius);
					}
				}
			}
			.tab-panel {
				display: none;
				&.visible {
					display: unset;
				}
			}
			.grid {
				display: grid;
				grid-auto-flow: row;
				gap: var(--margin);
				> .row {
					display: grid;
					grid-auto-flow: column;
					align-items: center;
					gap: var(--margin);
					&.warning {
						padding: var(--padding) calc(var(--padding) * 2);
						border: solid 1px darkviolet;
						border-radius: var(--border-radius);
					}
					&.footer {
						color: var(--text-muted);
						font-size: 0.8rem;
						> em {
							overflow-wrap: anywhere;
						}
					}
					&.hidden {
						display: none;
					}
					> .cell {
						display: flex;
						gap: var(--margin);
					}
				}
			}
			textarea {
				width: 100%;
				min-height: 32rem;
				padding: var(--padding);
				border-style: solid;
				border-radius: var(--border-radius);
				resize: vertical;
			}
			@media (prefers-color-scheme: dark) {
				:root {
					--box-shadow: 0 0 2px 1px rgba(255, 255, 255, 0.25);
				}
				textarea {
					background-color: rgba(0, 0, 0, 0.25);
					color: rgb(255, 255, 255);
				}
			}
			@media (width >= 768px) {
				.align-end {
					justify-content: flex-end;
				}
			}
			@media (width < 768px) {
				.grid > .row {
					grid-auto-flow: row;
					> .cell {
						justify-content: center;
						> button {
							flex: 1;
						}
					}
				}
			}
			@media (width < 480px) {
				.toast {
					right: unset;
					left: unset;
					width: 90%;
					margin: 0 auto;
				}
			}
		</style>
		<script type="text/javascript" src="JavaScript/gzip.js"></script>
		<script type="text/javascript" src="JavaScript/base-95.js"></script>
		<script type="text/javascript">
			"use strict";

			document.addEventListener("DOMContentLoaded", async () => {
				const [encoder, decoder] = [new TextEncoder(), new TextDecoder()];
				const encodeText = async text => {
					return encodeBase95(await gzip(encoder.encode(text)));
				};
				const decodeText = async encoded => {
					return decoder.decode(await gunzip(decodeBase95(encoded)));
				};
				const divToast = document.getElementById("toast");
				const divTrailingSpacesMessage = document.getElementById("trailing-spaces-message");
				const btnEncode = document.getElementById("encode");
				const btnDecode = document.getElementById("decode");
				const txtPlainText = document.getElementById("plain-text");
				const txtEncodedOutput = document.getElementById("encoded-output");
				const txtCipherText = document.getElementById("cipher-text");
				const txtDecodedOutput = document.getElementById("decoded-output");
				const spnTrailingSpaceCount = document.getElementById("trailing-space-count");
				const emPlainTextByteCount = document.getElementById("plain-text-bytes");
				const emEncodedOutputByteCount = document.getElementById("encoded-output-bytes");
				const emCipherTextByteCount = document.getElementById("cipher-text-bytes");
				const emDecodedOutputByteCount = document.getElementById("decoded-output-bytes");
				const emPlainToEncodedRatio = document.getElementById("plain-to-encoded-ratio");
				const emEncodedToPlainRatio = document.getElementById("encoded-to-plain-ratio");
				let toastTimeout = null;
				const hideToast = () => {
					if (toastTimeout) {
						clearTimeout(toastTimeout);
						toastTimeout = null;
					}
					divToast.className = "toast";
				};
				const showToast = (message, success) => {
					hideToast();
					divToast.textContent = message;
					divToast.classList.add(success ? "success" : "error");
					toastTimeout = setTimeout(hideToast, 1500);
				};
				const pasteToTarget = async event => {
					const sender = event.target;
					const targetElement = document.getElementById(sender.dataset["target"]);
					try {
						const clipboardText = await navigator.clipboard.readText();
						if (clipboardText) {
							targetElement.value = clipboardText;
							targetElement.dispatchEvent(new Event("input"));
						}
						showToast("Pasted from clipboard", true);
					} catch {
						showToast("Failed to paste", false);
					}
				};
				const copyFromSource = async event => {
					const sender = event.target;
					const sourceElement = document.getElementById(sender.dataset["source"]);
					try {
						await navigator.clipboard.writeText(sourceElement.value);
						showToast("Copied to clipboard", true);
					} catch {
						showToast("Failed to copy", false);
					}
				};
				const calculateRatio = (inputByteCount, outputByteCount) => {
					const size = outputByteCount > inputByteCount ? "larger" : "smaller";
					if (inputByteCount && outputByteCount) {
						const ratio = Math.abs(((inputByteCount - outputByteCount) / inputByteCount) * 100).toFixed(2);
						return `(${ratio}% ${size})`;
					}
					return "";
				};
				const updateStatistics = () => {
					const encodedOutput = txtEncodedOutput.value;
					const trailingSpaceCount = encodedOutput.match(/\s+$/)?.[0]?.length;
					const plainTextByteCount = new Blob([txtPlainText.value]).size;
					const encodedOutputByteCount = new Blob([encodedOutput]).size;
					const cipherTextByteCount = new Blob([txtCipherText.value]).size;
					const decodedOutputByteCount = new Blob([txtDecodedOutput.value]).size;
					spnTrailingSpaceCount.textContent = trailingSpaceCount || "0";
					divTrailingSpacesMessage.classList.toggle("hidden", !trailingSpaceCount);
					emPlainTextByteCount.textContent = plainTextByteCount;
					emEncodedOutputByteCount.textContent = encodedOutputByteCount;
					emCipherTextByteCount.textContent = cipherTextByteCount;
					emDecodedOutputByteCount.textContent = decodedOutputByteCount;
					emPlainToEncodedRatio.textContent = calculateRatio(plainTextByteCount, encodedOutputByteCount);
					emEncodedToPlainRatio.textContent = calculateRatio(cipherTextByteCount, decodedOutputByteCount);
				};
				divToast.addEventListener("transitionend", () => {
					if (divToast.className === "toast") {
						divToast.textContent = "";
					}
				});
				divToast.addEventListener("click", hideToast);
				[...document.getElementsByClassName("tab-container")].forEach(tc => {
					const tabBarButtons = tc.querySelectorAll(".tab-bar .tab-btn");
					tabBarButtons.forEach(btn => {
						btn.addEventListener("click", () => {
							tabBarButtons.forEach(x => x.classList.remove("active"));
							tc.querySelectorAll(".tab-panel").forEach(tp => tp.classList.remove("visible"));
							tc.querySelector(`[data-name="${btn.getAttribute("data-href")}"]`)?.classList.add("visible");
							btn.classList.add("active");
						});
					});
					const defaultPanelName = tc.getAttribute("data-default");
					if (defaultPanelName) {
						tc.querySelector(`[data-href="${defaultPanelName}"]`)?.dispatchEvent(new Event("click"));
					}
				});
				txtPlainText.addEventListener("input", updateStatistics);
				txtEncodedOutput.addEventListener("input", updateStatistics);
				txtCipherText.addEventListener("input", updateStatistics);
				txtDecodedOutput.addEventListener("input", updateStatistics);
				btnEncode.addEventListener("click", async () => {
					const input = txtPlainText.value;
					if (input) {
						try {
							txtEncodedOutput.value = await encodeText(input);
							showToast("Encoding successful", true);
						} catch {
							showToast("Failed to encode", false);
						}
					} else {
						txtEncodedOutput.value = "";
					}
					txtEncodedOutput.dispatchEvent(new Event("input"));
				});
				btnDecode.addEventListener("click", async () => {
					const cipherText = txtCipherText.value;
					if (cipherText) {
						try {
							txtDecodedOutput.value = await decodeText(cipherText);
							showToast("Decoding successful", true);
						} catch {
							showToast("Failed to decode", false);
						}
					} else {
						txtDecodedOutput.value = "";
					}
					txtDecodedOutput.dispatchEvent(new Event("input"));
				});
				[...document.getElementsByClassName("btn-paste")].forEach(btnPaste => {
					btnPaste.addEventListener("click", pasteToTarget);
				});
				[...document.getElementsByClassName("btn-copy")].forEach(btnCopy => {
					btnCopy.addEventListener("click", copyFromSource);
				});
				updateStatistics();
			});
		</script>
	</head>
	<body>
		<div id="toast" class="toast"></div>
		<h3>Encode/decode text using base-95 conversion and GZip compression</h3>
		<div class="tab-container" data-default="tab-encode">
			<div class="tab-bar">
				<button class="tab-btn" data-href="tab-encode">Encode</button>
				<button class="tab-btn" data-href="tab-decode">Decode</button>
			</div>
			<div class="tab-panel" data-name="tab-encode">
				<br/>
				<div class="grid">
					<div class="row">
						<div class="cell">
							<strong>Plain Text</strong>
						</div>
						<div class="cell align-end">
							<button class="btn-paste" data-target="plain-text">Paste</button>
							<button id="encode">Encode</button>
						</div>
					</div>
					<div class="row">
						<div class="cell">
							<textarea id="plain-text"></textarea>
						</div>
					</div>
					<div class="row footer">
						<div class="cell">
							<em>Bytes:</em>
							<em id="plain-text-bytes">0</em>
						</div>
					</div>
				</div>
				<br/>
				<div class="grid">
					<div class="row">
						<div class="cell">
							<strong>Base-95 Encoded Text</strong>
						</div>
						<div class="cell align-end">
							<button class="btn-copy" data-source="encoded-output">Copy</button>
						</div>
					</div>
					<div id="trailing-spaces-message" class="row warning hidden">
						<div class="cell">
							<em>Warning: The encoded text has <span id="trailing-space-count">0</span> trailing spaces. They will be prone to getting lost during storage/transmission.</em>
						</div>
					</div>
					<div class="row">
						<div class="cell">
							<textarea id="encoded-output" readonly="readonly"></textarea>
						</div>
					</div>
					<div class="row footer">
						<div class="cell">
							<em>Bytes:</em>
							<em id="encoded-output-bytes">0</em>
							<em id="plain-to-encoded-ratio"></em>
						</div>
					</div>
				</div>
			</div>
			<div class="tab-panel" data-name="tab-decode">
				<br/>
				<div class="grid">
					<div class="row">
						<div class="cell">
							<strong>Base-95 Encoded Text</strong>
						</div>
						<div class="cell align-end">
							<button class="btn-paste" data-target="cipher-text">Paste</button>
							<button id="decode">Decode</button>
						</div>
					</div>
					<div class="row">
						<div class="cell">
							<textarea id="cipher-text"></textarea>
						</div>
					</div>
					<div class="row footer">
						<div class="cell">
							<em>Bytes:</em>
							<em id="cipher-text-bytes">0</em>
						</div>
					</div>
				</div>
				<br/>
				<div class="grid">
					<div class="row">
						<div class="cell">
							<strong>Plain Text</strong>
						</div>
						<div class="cell align-end">
							<button class="btn-copy" data-source="decoded-output">Copy</button>
						</div>
					</div>
					<div class="row">
						<div class="cell">
							<textarea id="decoded-output" readonly="readonly"></textarea>
						</div>
					</div>
					<div class="row footer">
						<div class="cell">
							<em>Bytes:</em>
							<em id="decoded-output-bytes">0</em>
							<em id="encoded-to-plain-ratio"></em>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
