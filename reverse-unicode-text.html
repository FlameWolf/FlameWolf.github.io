<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Reverse Unicode Text</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tiny.css@0.12/dist/tiny.css"/>
		<style type="text/css">
			:root {
				--padding: 0.5rem;
				--border-radius: 0.375rem;
				--box-shadow: 0 0 2px 1px rgba(0, 0, 0, 0.25);
				--margin: 0.5rem;
			}
			* {
				box-sizing: border-box;
			}
			body {
				min-width: min-content;
				max-width: 75rem;
				padding-inline: 5%;
			}
			.toast {
				background-color: black;
				color: white;
				cursor: pointer;
				padding: var(--padding) calc(var(--padding) * 2);
				border-radius: var(--border-radius);
				position: fixed;
				top: 1rem;
				right: 1rem;
				opacity: 0;
				box-shadow: var(--box-shadow);
				transform: translateX(calc(100% + 2rem));
				transition: all 0.25s ease-in-out;
				&.success,
				&.error {
					opacity: 1;
					transform: none;
				}
				&.success {
					background-color: darkgreen;
				}
				&.error {
					background-color: darkred;
				}
			}
			button {
				font-size: 0.9rem;
				padding-inline: 1.5rem;
				&:focus {
					outline: 2px solid grey;
					outline-offset: -4px;
					transform: none;
				}
				&:disabled,
				&:disabled:hover {
					cursor: default;
				}
			}
			.grid {
				display: grid;
				grid-auto-flow: row;
				gap: var(--margin);
				> .row {
					display: grid;
					grid-auto-flow: column;
					align-items: center;
					gap: var(--margin);
					> .cell {
						display: flex;
						gap: var(--margin);
					}
				}
			}
			textarea {
				width: 100%;
				min-height: 32rem;
				padding: var(--padding);
				border-style: solid;
				border-radius: var(--border-radius);
				resize: vertical;
			}
			@media (prefers-color-scheme: dark) {
				:root {
					--box-shadow: 0 0 2px 1px rgba(255, 255, 255, 0.25);
				}
				textarea {
					background-color: rgba(0, 0, 0, 0.25);
					color: rgb(255, 255, 255);
				}
			}
			@media (width >= 768px) {
				.align-end {
					justify-content: flex-end;
				}
			}
			@media (width < 768px) {
				.grid > .row {
					grid-auto-flow: row;
					> .cell {
						justify-content: center;
						> button {
							flex: 1;
						}
					}
				}
			}
			@media (width < 480px) {
				.toast {
					right: unset;
					left: unset;
					width: 90%;
					margin: 0 auto;
				}
			}
		</style>
		<script type="text/javascript" src="JavaScript/reverseUnicodeText.js"></script>
		<script type="text/javascript">
			document.addEventListener("DOMContentLoaded", function () {
				const divToast = document.getElementById("toast");
				const btnPaste = document.getElementById("paste");
				const btnCopy = document.getElementById("copy");
				const txtInput = document.getElementById("input");
				const txtOutput = document.getElementById("output");
				let toastTimeout = null;
				const hideToast = () => {
					if (toastTimeout) {
						clearTimeout(toastTimeout);
						toastTimeout = null;
					}
					divToast.className = "toast";
				};
				const showToast = (message, success) => {
					hideToast();
					divToast.textContent = message;
					divToast.classList.add(success ? "success" : "error");
					toastTimeout = setTimeout(hideToast, 1500);
				};
				divToast.addEventListener("transitionend", () => {
					if (divToast.className === "toast") {
						divToast.textContent = "";
					}
				});
				divToast.addEventListener("click", hideToast);
				btnPaste.addEventListener("click", async () => {
					try {
						const clipboardText = await navigator.clipboard.readText();
						if (clipboardText) {
							txtInput.value = clipboardText;
							txtInput.dispatchEvent(new Event("input"));
						}
						showToast("Pasted from clipboard", true);
					} catch {
						showToast("Failed to paste", false);
					}
				});
				btnCopy.addEventListener("click", async event => {
					try {
						await navigator.clipboard.writeText(txtOutput.value);
						showToast("Copied to clipboard", true);
					} catch {
						showToast("Failed to copy", false);
					}
				});
				txtInput.addEventListener("input", function () {
					txtOutput.value = reverseUnicodeText(txtInput.value);
				});
			});
		</script>
	</head>
	<body>
		<div id="toast" class="toast"></div>
		<h1>Reverse Unicode Text</h1>
		<hr/>
		<br/>
		<div class="grid">
			<div class="row">
				<div class="cell">
					<strong>Input</strong>
				</div>
				<div class="cell align-end">
					<button id="paste">Paste</button>
				</div>
			</div>
			<div class="row">
				<div class="cell">
					<textarea id="input" placeholder="Enter text here..."></textarea>
				</div>
			</div>
		</div>
		<br/>
		<div class="grid">
			<div class="row">
				<div class="cell">
					<strong>Output</strong>
				</div>
				<div class="cell align-end">
					<button id="copy">Copy</button>
				</div>
			</div>
			<div class="row">
				<div class="cell">
					<textarea id="output" placeholder="Output will appear here..." readonly></textarea>
				</div>
			</div>
		</div>
	</body>
</html>
